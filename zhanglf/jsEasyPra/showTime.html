<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>showTime</title>
</head>
<style type="text/css">
	body,div{margin: 0;padding: 0;}
	body{color: #fff;font: 15px/1.5 \5fae\8f6f\96c5\9ed1;}/* \5fae\8f6f\96c5\9ed1  微软雅黑*/
	#clock{width: 300px;text-align: center;background: #1a1a1a;margin: 10px auto;padding: 20px 0;}
	span{color: #000;width: 80px;line-height: 2;background: #fbfbfb;border: 2px solid #b4b4b4;margin: 0 10px;padding: 0 10px;}
</style>
<script type="text/javascript">
	window.onload = function(){
		var oClock = document.getElementById("clock");
		var aSpan = document.getElementsByTagName("span");

		setInterval(getTimes,1000);
		getTimes();
		function getTimes() {
			var oDate = new Date();
			var aDate = [oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
			for(var i in aDate){
				aSpan[i].innerHTML = format(aDate[i]);
			}
			// console.log(oDate);
		}
		function format(a) {
			return a.toString().replace(/^(\d)$/,"0$1");
		}
	}
</script>
<body>
<div id="clock">
	<span></span>时<span></span>分<span></span>秒
</div>
</body>
</html>
