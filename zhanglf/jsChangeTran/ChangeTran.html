<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Change Transparent</title>
	<style type="text/css">
		ul,li{margin: 0;padding: 0;list-style: none;}
		#imgList{width: 700px;overflow: hidden;;zoom: 1;border: 1px solid #333;margin: 0 auto;padding: 0 0 10px 10px;}
		#imgList li{float: left;width: 128px;height: 128px;border: 1px solid #ccc;margin: 10px 10px 0 0;}
		#imgList li img{float: left;cursor: crosshair;opacity: 0.3;}/* filter: alpha(opacity=30);  ie */
		#imgList li.current img{opacity: 1;}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var oLi = document.getElementsByTagName("li");
			for (var i = 0; i < oLi.length; i++) {
				oLi[i].onmouseover = function () {
					this.className = "current";
				};
				oLi[i].onmouseout = function () {
					this.className = "";
				};
			}
		}
	</script>
</head>
<body>
<ul id="imgList">
	<li><img src="1.jpg"></li>
	<li><img src="2.jpg"></li>
	<li><img src="3.jpg"></li>
	<li><img src="4.jpg"></li>
	<li><img src="5.jpg"></li>
	<li><img src="6.jpg"></li>
	<li><img src="7.jpg"></li>
	<li><img src="8.jpg"></li>
	<li><img src="9.jpg"></li>
	<li><img src="10.jpg"></li>
</ul>
</body>
</html>
